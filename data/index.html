<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atlantic City Board of Trade Summary</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
  </style>
</head>
<body>

<h2>Atlantic City Board of Trade Summary</h2>
<table id="csvTable" class="display"></table>

<!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
  // Load and parse CSV, then create table
  Papa.parse('data/Atlantic_City_Board_of_Trade_Summary.csv', {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data.filter(row => Object.values(row).some(cell => cell !== ""));
      const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));

      $('#csvTable').DataTable({
        data: data,
        columns: columns,
        pageLength: 10,
        responsive: true
      });
    }
  });
</script>

</body>
</html>
