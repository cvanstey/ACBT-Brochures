<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlantic City Board of Trade CSV Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Atlantic City Board of Trade Summary</h1>
  <div id="csv-table">Loading CSV...</div>

  <script>
    Papa.parse("data/Atlantic_City_Board_of_Trade_Summary.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        let html = '<table><thead><tr>';
        Object.keys(data[0]).forEach(key => {
          html += `<th>${key}</th>`;
        });
        html += '</tr></thead><tbody>';
        data.forEach(row => {
          html += '<tr>';
          Object.values(row).forEach(val => {
            html += `<td>${val || ""}</td>`;
          });
          html += '</tr>';
        });
        html += '</tbody></table>';
        document.getElementById("csv-table").innerHTML = html;
      }
    });
  </script>
</body>
</html>
