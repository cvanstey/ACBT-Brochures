<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlantic City Board of Trade Summary</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>

<h1>Atlantic City Board of Trade Summary</h1>
<div id="csv-table">Loading table...</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  fetch('assets/Atlantic_City_Board_of_Trade_Summary.csv')
    .then(response => response.text())
    .then(csv => {
      const parsed = Papa.parse(csv, { header: true });
      const data = parsed.data;

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      Object.keys(data[0]).forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      document.getElementById('csv-table').innerHTML = '';
      document.getElementById('csv-table').appendChild(table);
    });
</script>

</body>
</html>
